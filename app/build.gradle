plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}


android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "netdesigntool.com.eunions"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 9
        versionName '1.3'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        resConfigs 'en', 'ru'
    }

    signingConfigs {
        release
    }


    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            def suffix
            //useProguard false
            if ("Linux" == System.getProperty("os.name")){
                suffix= ".linux.debug"
            }else {
                suffix= ".debug"
            }
            applicationIdSuffix suffix
            println("added sufix: "+ suffix)
        }

        buildFeatures {
            viewBinding true
            compose true
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES']
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"

        // Suppress Compose Kotlin compiler compatibility warning
        /*freeCompilerArgs += [
                "-P",
                "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true"
        ]*/
    }

    composeOptions {
        //kotlinCompilerExtensionVersion '1.0.5'
        kotlinCompilerExtensionVersion="1.2.0-alpha02"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    lint {
        abortOnError false
    }
}

//Prevent Error: DuplicatePlatformClasses
configurations {
    all {
        exclude module: 'httpclient'
    }
}



configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module('org.hamcrest:hamcrest-core') using module('org.hamcrest:hamcrest:2.1')
        substitute module('org.hamcrest:hamcrest-library') using module('org.hamcrest:hamcrest:2.1')
    }
}

